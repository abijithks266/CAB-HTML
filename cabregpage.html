<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href =cabregstyles.css>
</head>
<body >
    <span class="logo"><b><h1><pre>NAMMUDE VANDI</pre></h1></b></span></pre>
    <div id="reg"><H3>Register Here</H3></div>
    <form class="my-login">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="Name">FirstName</label>
                    </td>
                    <td><input type="text" name="name" id="name" placeholder="Enter FirstName" minlength="1" maxlength="10" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="Name">LastName</label>
                    </td>
                    <td><input type="text" name="name" id="name" placeholder="Enter LastName" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</em></label>
                    </td>
                    <td>
                        <select name="message" id="message">
                            <optgroup label="select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others"> Others</option>
                            </optgroup>
                          </select> 
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mobile">Mobile</em></label>
                    </td>
                    <td>
                        <select name="country code" id="country code">
                            <optgroup label="select">
                                <option value="+91">+91</option>
                                <option value="+92">+92</option>
                                <option value="+93">+93</option>
                                <option value="+94">+94</option>
                                <option value="+95">+95</option>
                            </optgroup>
                          </select> 
                        <input type="text" name="Mobile" id="Mobile" placeholder="Enter Mobile Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</em></label>
                    </td>
                    <td><input type="text" name="Email" id="Email" placeholder="Enter Email id"></td>
                </tr>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password</em></label>
                    </td>
                    <td><input type="text" name="Password" id="Password" placeholder="Enter Password" required></td>
                </tr>
                    <td><button type="Login" class="but">Login</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
